<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multi.css">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <title>Multiplayer</title>
</head>

<body>
    <nav>
        <div class="navHeading">TIC-TAC-TOE</div>
        <div class="navDesc">
            <span style="color: red;">Multi-Player</span>
            <span>&bull;</span>
            <span>Enjoy With Your Friends</span>
        </div>
    </nav>
    <main>
        <aside>
            <div class="playerInput">
                <input type="text" Value="Player1" id="Player1" onchange="ChangePlayersName()">
                <input type="text" Value="Player2" id="Player2" onchange="ChangePlayersName()">
            </div>
            <div class="scoreCard">
                <span id="p1Score" class="Score">0</span>
                <span id="p2Score" class="Score">0</span>
            </div>
            <div class="navoptions">
                <a href="#" class="navlinks" id="Home">
                    <lord-icon src="https://cdn.lordicon.com/wmwqvixz.json" trigger="hover"
                        style="width:25px;height:25px">
                    </lord-icon>
                    <span>Home</span>
                </a>
                <a href="#" class="navlinks" id="Reset">
                    <lord-icon src="https://cdn.lordicon.com/ogkflacg.json" trigger="hover"
                        style="width:25px;height:25px;">
                    </lord-icon>
                    <span>Reset</span>
                </a>
                <a href="#" class="navlinks" id="SingPlay">
                    <lord-icon src="https://cdn.lordicon.com/hrjifpbq.json" trigger="hover"
                        style="width:25px;height:25px">
                    </lord-icon>
                    <span>Single Player</span>
                </a>
            </div>
            <div class="playFirst">
                <span style="width: 30%; font-weight: 600; text-align: center;">Play First :- </span>
                <label for="P1" id="P1Label" class="radioBTN" data-name="player1"=""></label>
                <label for="P2" id="P2Label" class="radioBTN" data-name="player2"></label>
            </div>
        </aside>
        <div class="game"></div>
    </main>
</body>
<script src="/multiPlayer/multi.js"></script>

</html>
